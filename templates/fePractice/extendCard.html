<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>Extend Card</title>
    <link href="{% static 'extendCard/style.css' %}" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image:url({% static 'extendCard/image/bridge.jpeg' %})">
            <h3>Explore The world</h3>
        </div>
        <div class="panel" style="background-image:url({% static 'extendCard/image/sea.jpeg' %})">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image:url({% static 'extendCard/image/road.jpeg' %})">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image:url({% static 'extendCard/image/city.jpeg' %})">
            <h3>City On Winter</h3>
        </div>
        <div class="panel" style="background-image:url({% static 'extendCard/image/mountain.jpeg' %})">
            <h3>Mountain Clouds</h3>
        </div>
    </div>
    <script src="{% static 'extendCard/script.js' %}" type="text/javascript"></script>
</body>

</html>
